<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <header id="showC">
        <h2>Thank you for contacting us,</h2>
    </header>
    <main>
        <section>
            <article class="left-section">
                <input id="name-input1" type="text" placeholder="First name">
                <br>
                <input id="name-input2" type="text" placeholder="Last name">
                <br>
                <h3>Gender</h3>
                <br>
                <input type="radio" name="Gender" value="M"/><label>M</label>
                <br>
                <input type="radio" name="Gender" value="F"/><label>F</label>
                <br>
                <textarea id="text-area" placeholder="Your message here..." cols="50" rows="10"></textarea>
                <br>
                <button id="Submit">Submit</button>

            </article>

            <article class="right-section">
                <img src="./poza.png">
            </article>
        </section>
    </main>
    <script src="./app.js"></script>

</body>

</html>
